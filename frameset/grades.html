<html>
<body>
<script language="javascript">
var maths=29;
var english=75;
var chemistry=72;
var biology=77;
var total=maths+english+chemistry+biology;
var average=total/4;
if(average>=80 && average<=100)
{
document.write("Grade is A");
}
else if(average>=70 && average<=90)
{
document.write("Grade is B");
}
else if(average>=60 && average<=80)
{
document.write("Grade is C");
}
else(average>=50 && average<=70)
{
document.write("Grade A is the best");
}
</script>
</body>
</html>
