<html>
<body>
<h1><b>AREA OF A CIRCLE</h1></b>
<script language="javascript">
var pie=3.142;
var radius=7;
var area=pie*radius*radius;
document.write("Area=" +area);

document.write("<br>")
var principle=7600;
var rate=7;
var time=8;
var simpleinterest=principle*(rate)/100*time;
var amount=principle+simpleinterest;
document.write("Amount=" +amount);
document.write("<br>");
document.write("simpleinterest=" +simpleinterest);
</script>
</body>
</html>
